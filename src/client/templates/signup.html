{% extends "base.html" %}
{% block title %}
Sleepy Search Signup
{% endblock %}
{% block content %}
<div class="wrapper">
<div class="sleepy-form">
    <form action="" method="POST" id="signup-form">
        <h5 class="form-heading">Registration</h5>
        <div>
            <input type="text" id="uname" name="uname" placeholder="Username">
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div style="margin:30px 0;">
            <button type="submit" class="grey-button" >Submit</button>
        </div>
    </form>
</div>
</div>
{% endblock %}
