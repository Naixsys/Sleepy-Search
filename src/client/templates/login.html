{% extends "base.html" %}
{% block title %}
Sleepy Search Login
{% endblock %}
{% block content %}
<div class="wrapper">
<div class="sleepy-form">
    <form action="" method="POST" id="signup-form">
        <h5 class="form-heading">Log In</h5>
        <div>
            <input type="text" id="uname" name="uname" placeholder="Username">
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <a href="forget-account.html" class="text-white">I forgot my username or password.</a>
        <div style="margin:30px 0;">
            <button type="submit" class="grey-button">Login</button>
        </div>
        <a href="{{ url_for('pages.signup')}}" class="text-white">Don't have an account? Sign up.</a>
    </form>
</div>
</div>
{% endblock %}
