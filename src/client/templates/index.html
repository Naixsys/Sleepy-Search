{% extends "base.html" %}
{% block title %}
Sleepy Search
{% endblock %}
{% block content %}
<div class='message-banner'>
        <p>
        Welcome to Sleepy Search.
        </p>
</div>
<div class='search-bar'>
<form action="/search" method="get">
        <div class="field">
        <label class="form_label" for='query'>ðŸ”Ž</label>
        <input class="form_input" placeholder="Search anything..." type='text' name='query'>
        </div>
</form>
</div>
{% if props['posts']%}
<div class='container' class='img-gallery-container'>
        <ul class='img-gallery'>
                {% for post in props['posts']%}
                <img src="{{post.filepath}}" class='img-gallery-content' alt="{{post.alttext}}">

                {% endfor %}
        </ul>
</div>
{% endif %}
{% endblock %}
