{% extends "base.html" %}
{% block title %}
Modify Post
{% endblock %}
{% block content %}
	<div class="wrapper">
		<div class="landing">
			<h5 class="form-heading">Edit File</h5>
			<div class="sections left-div">
            <img src="{{ url_for('pages.serve_file', file_id=props['post']['post_media_id'])}}"/>
			</div>
			<div class="sections right-div">
                    <form action="{{ url_for('pages.modify_post', post_id=props['post']['post_id']) }}" method="POST">
                <div>
                        <p>Tags: </p>
                        <p>{{ props['post']['tags']}}</p>
                </div>
                </br>
                </br>
                </br>
                <div>
                        <p>Description: </p>
                        <p>{{ props['post']['post_description']}}</p>
                </div>
                </br>
                </br>
                </br>
                <!--
					<div>
						<select id="category" name="category">
							<option>Hidden</option>
							<option>Public</option>
							<option>Private</option>
						</selectj
					</div>
                -->
					<div>
						<textarea id="tags" name="tags" placeholder="Tags [separate tags with a comma (,)]"></textarea>
					</div>
					<div>
						<textarea id="description" name="description" placeholder="Description...."></textarea>
					</div>
					<div style="margin:30px 0;">
						<button type="submit" class="grey-button">Modify</button>
					</div>
				</form>
                <form action='{{ url_for('pages.delete_post', post_id=props['post']['post_id']) }}' method="POST">
					<div style="margin:30px 0;">
						<button type="submit" class="grey-button">DELETE</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
